<!DOCTYPE html>
<html>

  <head>
    <title>Frame Rate Visualization</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>
    
    <div id="container">
      
      <h1>Frame Rate Visualization</h1>
      <p>Hover over a track to see the slider move at the listed frame rate.</p>
      <p class="note">This only works properly in <a href="http://is.gd/C4r0m">Chrome</a> 26 or newer.</p>
    
      <div class="widget">
        <div class="label"><h2>15fps</h2></div>
        <div class="track"><div class="slider _15fps"></div></div>
      </div>
      
      <div class="widget">
        <div class="label"><h2>30fps</h2></div>
        <div class="track"><div class="slider _30fps"></div></div>
      </div>
      
      <div class="widget">
        <div class="label"><h2>60fps</h2></div>
        <div class="track"><div class="slider _60fps"></div></div>
      </div>
      
      <p class="note footer">Made by <a href="http://is.gd/TwH0l">@holloway</a>.</p>
    </div>
    
  </body>
</html>
